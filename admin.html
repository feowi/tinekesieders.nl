<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Announcements</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDYAF5oKQegMCzSWZTtqJY0TMr3zSwADDI",
  authDomain: "tinekesieders-e1742.firebaseapp.com",
  databaseURL: "https://tinekesieders-e1742-default-rtdb.firebaseio.com",
  projectId: "tinekesieders-e1742",
  storageBucket: "tinekesieders-e1742.firebasestorage.app",
  messagingSenderId: "396159879985",
  appId: "1:396159879985:web:cb645625bc73cb61357e10",
  measurementId: "G-5Q9CN0WQ38"
};

// Init Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getDatabase(app);

// Map emails to usernames
const userNames = {
  "admin@example.com": "Admin",
  "other@example.com": "Mod",
};

// DOM Elements
const loginForm = document.getElementById("login-form");
const announceForm = document.getElementById("announce-form");
const statusBox = document.getElementById("status");
const messagesContainer = document.getElementById("messages-container");
const fileInput = document.getElementById("image-file"); // still here, not deleted
const imageLinkInput = document.getElementById("image-link");

let currentUserName = "";
onAuthStateChanged(auth, (user) => {
  if (user) {
    currentUserName = userNames[user.email] || user.email.split("@")[0];
    statusBox.innerText = `✅ Logged in as ${currentUserName}`;
    loginForm.style.display = "none";
    announceForm.style.display = "block";
  } else {
    statusBox.innerText = "❌ Not logged in";
    loginForm.style.display = "block";
    announceForm.style.display = "none";
  }
});

// Login
window.login = async function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try { await signInWithEmailAndPassword(auth, email, password); } 
  catch (error) { alert("Login failed: " + error.message); }
};

// Logout
window.logout = async function() { await signOut(auth); };

// Post Announcement (now supports pasted image links)
window.postAnnouncement = async function() {
  const msg = document.getElementById("message").value;
  const imgLink = imageLinkInput.value.trim();

  if (!msg.trim() && !imgLink) return alert("⚠️ Enter a message or paste an image link!");

  try {
    await push(ref(db, "announcements"), {
      message: msg,
      image: imgLink || null,
      user: currentUserName,
      timestamp: Date.now()
    });
    document.getElementById("message").value = "";
    imageLinkInput.value = "";
    fileInput.value = ""; // stays but unused
  } catch (error) { alert("Error: " + error.message); }
};

// Load announcements
const annRef = ref(db, "announcements");
onChildAdded(annRef, (snapshot) => {
  const data = snapshot.val();
  if (!data) return;

  const card = document.createElement("div");
  card.className = "message-card";
  card.innerHTML = `
    <strong>${data.user}</strong> - <em>${new Date(data.timestamp).toLocaleString()}</em>
    <p>${data.message || ""}</p>
    ${data.image ? `<img src="${data.image}" alt="Image" class="msg-image">` : ""}
    <button class="delete-btn">Delete</button>
  `;
  // Delete announcement
  card.querySelector(".delete-btn").onclick = async () => {
    try {
      await remove(ref(db, `announcements/${snapshot.key}`));
      card.remove();
    } catch (err) {
      alert("Failed to delete: " + err.message);
    }
  };

  // Append to container at the top (newest first)
  messagesContainer.prepend(card);
});
</script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #1a1a1a;
  margin: 0;
  padding: 20px;
  color: #fff;
}
.container {
  background: #2c2c2c;
  padding: 20px 30px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  width: 400px;
  margin: 0 auto;
}
h2 { text-align: center; margin-top:0; }
input, button, textarea {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}
input, textarea { background: #444; color: #fff; }
textarea { resize: vertical; min-height: 60px; }
button {
  background: #007bff;
  color: white;
  cursor: pointer;
  border: none;
  transition: 0.2s;
}
button:hover { background: #0056b3; }
#status { text-align:center; font-weight:bold; margin-bottom:10px; }

/* Announcements below buttons */
#messages-container {
  display: flex;
  flex-direction: column;
  align-items: stretch;
  margin-top: 15px;
  width: 100%;
}

.message-card {
  background: #333;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 8px;
  word-break: break-word;
  text-align: center;
}
.message-card img.msg-image {
  max-width: 100%;
  margin-top: 5px;
  border-radius: 5px;
}
.delete-btn {
  margin-top: 5px;
  padding: 4px 8px;
  border: none;
  border-radius: 5px;
  background: #dc3545;
  color: #fff;
  cursor: pointer;
}
.delete-btn:hover { background: #a71d2a; }
</style>
</head>
<body>
<div class="container">
  <h2>Admin Panel</h2>
  <p id="status">Checking login...</p>

  <div id="login-form" style="display:none;">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="announce-form" style="display:none;">
    <textarea id="message" placeholder="Write your announcement..."></textarea>
    <input type="file" id="image-file" accept="image/*"> <!-- still exists but unused -->
    <input type="url" id="image-link" placeholder="Paste image link (optional)">
    <button onclick="postAnnouncement()">Send Announcement</button>
    <button onclick="logout()" style="background:#dc3545; margin-top:5px;">Logout</button>

    <!-- Messages appear here under buttons -->
    <div id="messages-container"></div>
  </div>
</div>
</body>
</html>
